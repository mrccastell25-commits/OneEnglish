<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Teste de Proficiência | One English</title>
<link rel="stylesheet" href="css/test.css">
<script defer src="js/test-selector.js"></script>
</head>
<body>

<header>
  <img src="assets/Logo_OnEnglish.MB.png" class="logo">
</header>

<main>
  <h1>Teste de Proficiência em Inglês</h1>

  <div class="options">
    <div class="card">
      <h2>Teste Rápido</h2>
      <p>Descubra seu nível em poucos minutos.</p>
      <button onclick="startQuick()">Iniciar</button>
    </div>

    <div class="card">
      <h2>Teste Profissional</h2>
      <p>Avaliação completa baseada no CEFR (A1–C1).</p>
      <button onclick="startProfessional()">Iniciar</button>
    </div>
  </div>

  <div id="test-area"></div>
</main>

</body>
</html>
